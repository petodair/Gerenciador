<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<meta name="author" content="Peterson Odair">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Gerenciador de Dados</title>
</head>

<body>

    <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

	<section class="neo-section" style="background-image:url('img/fundo.jpg');">
		
		<div class="sombra"></div>
		
		<div class="center neo-container">
			<h1 class="texto-centro">Sistema de Gerenciamento de Produtos</h1>
		

		<div class="botoes">
			<div class="wm">
				<a th:href="@{/inserirProduto}"><h5 class="btn">CADASTRAR PRODUTO</h5></a>
			</div>

			<div class="wm">
				<a th:href="@{/filtroProdutos}"><h5 class="btn justify-content-center">ENCONTRAR PRODUTO</h5></a>
			</div>
			
			<div class="clear"></div>
		</div>
		</div>
	</section>
	
	<div class="modal fade" id="modalPesquisa">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					
					<h5 class="modal-title">Encontre um produto</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					
				</div>
				
				<form method="post" action="pesquisarProduto" th:object="${produto}">
					
					<div class="modal-body">
						<input type="text" th:field="*{nome}" class="form-control">
					</div>
					<div class="modal-footer">
						<button class="btn-danger" data-dismiss="modal">fechar</button>
						<button type="submit" class="btn-success">Pesquisar</button>
					</div>
					
					
				</form>
				
			</div>
		</div>
	</div>
	
	<div th:replace="~{fragmentos/fragmentos :: rodape}"></div>

	<!-- JQuery e Bootstrap -->
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
